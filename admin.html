<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Bestellübersicht</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1 class="text-center">Bestellübersicht</h1>

    <!-- Tabelle für Bestellungen -->
    <h2>Alle Bestellungen von heute</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Vorname</th>
          <th>Nachname</th>
          <th>Menge</th>
          <th>Gericht</th>
          <th>Fleisch</th>
          <th>Ohne Soße</th>
          <th>Ohne Tomate</th>
          <th>Mit Scharf</th>
          <th>Mit Schafskäse</th>
          <th>Preis</th>
          <th>Datum</th>
          <th>Aktion</th>
        </tr>
      </thead>
      <tbody id="order-list">
        <!-- Bestellungen werden hier angezeigt -->
      </tbody>
    </table>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script>
    // Bestellungen vom Server abrufen und anzeigen
    function fetchOrders() {
      $.ajax({
        url: 'http://localhost:3000/get-orders',  // Dein API-Endpunkt zum Abrufen der Bestellungen
        method: 'GET',
        success: function(data) {
          const orderList = $('#order-list');
          orderList.empty();  // Bestehende Bestellungen leeren
  
          // Bestellungen anzeigen
          data.orders.forEach(order => {
            // Umwandlung von true/false zu "X" oder leer
            const ohneSoße = order.ohne_soße ? 'X' : '';
            const ohneTomate = order.ohne_tomate ? 'X' : '';
            const mitScharf = order.mit_scharf ? 'X' : '';
            const mitSchafskäse = order.mit_schafskäse ? 'X' : '';
            
            orderList.append(`
              <tr>
                <td>${order.firstname}</td>
                <td>${order.lastname}</td>
                <td>${order.quantity}</td>
                <td>${order.food_choice}</td>
                <td>${order.meat_choice}</td>
                <td>${ohneSoße}</td>  <!-- Extra Wunsch: ohne Soße -->
                <td>${ohneTomate}</td> <!-- Extra Wunsch: ohne Tomate -->
                <td>${mitScharf}</td>  <!-- Extra Wunsch: mit Scharf -->
                <td>${mitSchafskäse}</td> <!-- Extra Wunsch: mit Schafskäse -->
                <td>${order.total_price} €</td>
                <td>${formatDate(order.created_at)}</td> <!-- Datum formatieren -->
                <td>
                  <button class="btn btn-danger btn-sm delete-order" data-id="${order.id}">Löschen</button>
                </td>
              </tr>
            `);
          });
        },
        error: function(error) {
          alert('Fehler beim Abrufen der Bestellungen.');
        }
      });
    }
  
    // Bestellung löschen
    function deleteOrder(orderId) {
      $.ajax({
        url: `http://localhost:3000/delete-order/${orderId}`,  // API-Endpunkt zum Löschen einer Bestellung
        method: 'DELETE',
        success: function(response) {
          alert('Bestellung gelöscht!');
          fetchOrders();  // Nach dem Löschen Bestellungen erneut laden
        },
        error: function(error) {
          alert('Fehler beim Löschen der Bestellung.');
        }
      });
    }
  
    // Datum formatieren auf DD.MM.YY
    function formatDate(date) {
      const d = new Date(date);

      // Überprüfen, ob das Datum ungültig ist
      if (isNaN(d.getTime())) {
        return 'N/A';  // Wenn das Datum ungültig ist, "N/A" zurückgeben
      }

      const day = String(d.getDate()).padStart(2, '0');
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const year = d.getFullYear().toString().slice(2);  // Nur die letzten 2 Ziffern des Jahres
      return `${day}.${month}.${year}`;
    }
  
    // Wenn die Seite geladen wird, Bestellungen abrufen und anzeigen
    $(document).ready(function() {
      fetchOrders();
    });
  
    // Löschen einer Bestellung bei Klick auf den Löschen-Button
    $(document).on('click', '.delete-order', function() {
      const orderId = $(this).data('id');
      deleteOrder(orderId);
    });
  </script>

</body>
</html>
