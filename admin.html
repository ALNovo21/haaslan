<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Bestellübersicht</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1 class="text-center">Bestellübersicht</h1>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Vorname</th>
          <th>Nachname</th>
          <th>Gericht</th>
          <th>Menge</th>
          <th>Preis</th>
        </tr>
      </thead>
      <tbody id="order-list">
        <!-- Bestellungen werden hier angezeigt -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script>
    // Bestellungen vom Server abrufen und anzeigen
    function fetchOrders() {
      $.ajax({
        url: 'http://localhost:3000/get-orders',  // Dein API-Endpunkt zum Abrufen der Bestellungen
        method: 'GET',
        success: function(data) {
          const orderList = $('#order-list');
          orderList.empty();  // Bestehende Bestellungen leeren

          // Bestellungen anzeigen
          data.forEach(order => {
            orderList.append(`
              <tr>
                <td>${order.firstname}</td>
                <td>${order.lastname}</td>
                <td>${order.food_choice}</td>
                <td>${order.quantity}</td>
                <td>${order.price} €</td>
              </tr>
            `);
          });
        },
        error: function(error) {
          alert('Fehler beim Abrufen der Bestellungen.');
        }
      });
    }

    // Wenn die Seite geladen wird, Bestellungen abrufen
    $(document).ready(function() {
      fetchOrders();
    });
  </script>

</body>
</html>
