<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HPC - Haaslan Product Configurator</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #343a40;
      color: white;
      padding: 20px;
      transition: 0.3s;
      z-index: 1050;
    }

    .sidebar a {
      color: white;
      display: block;
      padding: 10px 0;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .sidebar.active {
      left: 0;
    }

    body {
      transition: margin-left 0.3s;
    }

    body.sidebar-active {
      margin-left: 250px;
    }

    /* Hamburger menu button */
    #sidebar-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      padding: 0;
      margin-left: auto;
    }

    @media (min-width: 769px) {
      #sidebar-toggle {
        display: block;
      }
    }

    @media (max-width: 768px) {
      #sidebar-toggle {
        display: block;
      }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      border-radius: 15px;
      margin-top: 20px;
    }

    .header h1 {
      font-size: 26px;
      margin: 0;
      font-weight: bold;
    }

    .order-item {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .order-total {
      font-weight: bold;
      font-size: 18px;
      padding-top: 10px;
      border-top: 2px solid #007bff;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <h4>Admin Menü</h4>
    <a href="admin.html">Admin Ansicht</a>
  </div>

  <!-- Password screen -->
  <div id="password-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h2>Bitte Passwort eingeben</h2>
    <input type="password" id="password-input" class="form-control w-50 my-3" placeholder="Passwort" />
    <button class="btn btn-primary" onclick="checkPassword()">Weiter</button>
  </div>

  <!-- Main content -->
  <div class="container">
    <div class="header">
      <h1>HPC - Haaslan Product Configurator</h1>
      <button id="sidebar-toggle" onclick="toggleSidebar()">☰</button>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <!-- Bestellformular -->
        <div class="card p-4">
          <h3>Bestellung hinzufügen</h3>
          <form id="order-form">
            <div class="form-group">
              <label for="firstname">Vorname</label>
              <input type="text" class="form-control" id="firstname" required>
            </div>

            <div class="form-group">
              <label for="lastname">Nachname</label>
              <input type="text" class="form-control" id="lastname" required>
            </div>

            <div class="form-group">
              <label for="food-choice">Gericht</label>
              <select class="form-control" id="food-choice" required>
                <option value="Kebap">Kebap (6€)</option>
                <option value="Dürum">Dürum (6,50€)</option>
              </select>
            </div>

            <div class="form-group">
              <label for="meat-choice">Fleisch</label>
              <select class="form-control" id="meat-choice" required>
                <option value="Huhn">Huhn</option>
                <option value="Kalb">Kalb</option>
              </select>
            </div>

            <div class="form-group">
              <label for="quantity">Menge</label>
              <input type="number" class="form-control" id="quantity" value="1" min="1" required>
            </div>

            <div class="form-group">
              <label>Zusätzliche Optionen</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="extra-no-tomato">
                <label class="form-check-label" for="extra-no-tomato">Ohne Tomate</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="extra-no-sauce">
                <label class="form-check-label" for="extra-no-sauce">Ohne Soße</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="extra-with-cheese">
                <label class="form-check-label" for="extra-with-cheese">Mit Schafskäse</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="extra-spicy">
                <label class="form-check-label" for="extra-spicy">Mit Scharf</label>
              </div>
            </div>

            <div class="form-group">
              <label for="drink-choice">Getränk (optional)</label>
              <select class="form-control" id="drink-choice">
                <option value="">Kein Getränk</option>
                <option value="Ayran">Ayran (2€)</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Bestellung hinzufügen</button>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <!-- Bestellvorschau -->
        <div class="order-preview">
          <h3>Bestellvorschau</h3>
          <div id="order-preview">
            <p>Keine Bestellungen hinzugefügt.</p>
          </div>
          <button id="submit-orders" class="btn btn-success mt-3" style="display:none;">Bestellung abschicken</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    let orders = [];

    $('#order-form').on('submit', function (event) {
      event.preventDefault();

      const order = {
        firstname: $('#firstname').val(),
        lastname: $('#lastname').val(),
        foodChoice: $('#food-choice').val(),
        meatChoice: $('#meat-choice').val(),
        quantity: parseInt($('#quantity').val(), 10),
        extra_no_tomato: $('#extra-no-tomato').is(':checked'),
        extra_no_sauce: $('#extra-no-sauce').is(':checked'),
        extra_with_cheese: $('#extra-with-cheese').is(':checked'),
        extra_spicy: $('#extra-spicy').is(':checked'),
        drinkChoice: $('#drink-choice').val(),
      };

      order.price = calculatePrice(order);

      orders.push(order);
      updateOrderPreview();
    });

    function calculatePrice(order) {
      let basePrice = order.foodChoice === "Kebap" ? 6 : 6.5;
      let extras = 0;

      if (order.extra_with_cheese) extras += 0.5;
      if (order.drinkChoice === "Ayran") extras += 2;

      return (basePrice + extras).toFixed(2);
    }

    function updateOrderPreview() {
      const previewContainer = $('#order-preview');
      previewContainer.empty();

      if (orders.length === 0) {
        previewContainer.append('<p>Keine Bestellungen hinzugefügt.</p>');
        $('#submit-orders').hide();
      } else {
        let grandTotal = 0;

        orders.forEach((order, index) => {
          let extrasText = [];
          if (order.extra_no_tomato) extrasText.push("Ohne Tomate");
          if (order.extra_no_sauce) extrasText.push("Ohne Soße");
          if (order.extra_with_cheese) extrasText.push("Mit Schafskäse (+0,50€)");
          if (order.extra_spicy) extrasText.push("Mit Scharf");
          if (order.drinkChoice === "Ayran") extrasText.push("Ayran (+2€)");

          const total = (order.price * order.quantity).toFixed(2);
          grandTotal += parseFloat(total);

          previewContainer.append(`
            <div class="order-item mb-2">
              <p>
                <strong>${order.foodChoice} (${order.meatChoice})</strong> – ${order.quantity}x<br>
                Extras: ${extrasText.join(', ') || "Keine"}<br>
                Einzelpreis: €${order.price} <br>
                Gesamt: <strong>€${total}</strong>
              </p>
              <button class="btn btn-danger btn-sm delete-order" data-index="${index}">Löschen</button>
            </div>
          `);
        });

        previewContainer.append(`
          <div class="order-total mt-3">
            Gesamtkosten: <span class="text-success">€${grandTotal.toFixed(2)}</span>
          </div>
        `);

        $('#submit-orders').show();
      }
    }

    $(document).on('click', '.delete-order', function () {
      const index = $(this).data('index');
      orders.splice(index, 1);
      updateOrderPreview();
    });

    $.ajax({
  url: 'https://haaslan.onrender.com/submit-orders',
  method: 'POST',
  contentType: 'application/json',
  data: JSON.stringify(orders),
  success: function () {
    alert('Bestellung wurde erfolgreich abgeschickt!');
    orders = [];
    updateOrderPreview();
  },
  error: function () {
    alert('Fehler beim Absenden der Bestellung.');
  }
});

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.body.classList.toggle('sidebar-active');
    }

    function checkPassword() {
      const password = document.getElementById('password-input').value;
      if (password === "Freitag") {
        document.getElementById('password-screen').style.display = 'none';
      } else {
        alert("Falsches Passwort.");
      }
    }
  </script>
</body>

</html>
