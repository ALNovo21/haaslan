<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bestellung aufgeben</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1 class="text-center">Bestellung aufgeben</h1>

    <form id="order-form">
      <div class="form-group">
        <label for="firstname">Vorname</label>
        <input type="text" class="form-control" id="firstname" required>
      </div>

      <div class="form-group">
        <label for="lastname">Nachname</label>
        <input type="text" class="form-control" id="lastname" required>
      </div>

      <div class="form-group">
        <label for="food-choice">Gericht</label>
        <select class="form-control" id="food-choice" required>
          <option value="Pizza">Pizza</option>
          <option value="Burger">Burger</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Menge</label>
        <input type="number" class="form-control" id="quantity" required>
      </div>

      <div class="form-group">
        <label for="price">Preis</label>
        <input type="number" step="0.01" class="form-control" id="price" required>
      </div>

      <button type="submit" class="btn btn-primary">Bestellung abschicken</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script>
    // Bestellformular absenden
    $('#order-form').on('submit', function(event) {
      event.preventDefault();  // Verhindert das Neuladen der Seite

      const order = {
        firstname: $('#firstname').val(),
        lastname: $('#lastname').val(),
        foodChoice: $('#food-choice').val(),
        quantity: $('#quantity').val(),
        price: $('#price').val(),
      };

      // Bestellung an die API schicken
      $.ajax({
        url: 'http://localhost:3000/submit-orders',  // Dein API-Endpunkt
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify([order]),  // Bestellungen als Array schicken
        success: function(response) {
          alert('Bestellung wurde erfolgreich abgeschickt!');
          $('#order-form')[0].reset();  // Formular zur√ºcksetzen
        },
        error: function(error) {
          alert('Fehler beim Absenden der Bestellung.');
        }
      });
    });
  </script>

</body>
</html>
