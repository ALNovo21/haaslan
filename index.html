<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HPC - Haaslan Product Configurator</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    /* Sidebar Styling */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #343a40;
      color: white;
      padding: 20px;
      transition: 0.3s;
      z-index: 1050;
    }

    .sidebar a {
      color: white;
      display: block;
      padding: 10px 0;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .sidebar.active {
      left: 0;
    }

    /* The main content area should shift when the sidebar is open */
    body {
      transition: margin-left 0.3s;
    }

    body.sidebar-active {
      margin-left: 250px;
    }

    /* Hamburger Menu */
    #sidebar-toggle {
      display: none;
    }

    @media (max-width: 768px) {
      #sidebar-toggle {
        display: block;
      }

      .sidebar {
        left: -250px;
      }

      body.sidebar-active {
        margin-left: 0;
      }
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: #007bff;
      color: white;
      border-radius: 10px 10px 0 0;
    }

    .header h1 {
      font-size: 24px;
    }

    .header .btn {
      background-color: #6c757d;
      color: white;
    }

    /* Card Styles */
    .card {
      border-radius: 15px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    /* Responsive Design */
    .form-control {
      border-radius: 10px;
    }

    .order-preview {
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 15px;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <h4>Admin Menü</h4>
    <a href="admin.html">Admin Ansicht</a>
  </div>

  <!-- Main content -->
  <div class="container">
    <div class="header">
      <h1>HPC - Haaslan Product Configurator</h1>
      <button id="sidebar-toggle" class="btn" onclick="toggleSidebar()">☰ Admin</button>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <!-- Bestellformular -->
        <div class="card p-4">
          <h3>Bestellung hinzufügen</h3>
          <form id="order-form">
            <div class="form-group">
              <label for="firstname">Vorname</label>
              <input type="text" class="form-control" id="firstname" required>
            </div>

            <div class="form-group">
              <label for="lastname">Nachname</label>
              <input type="text" class="form-control" id="lastname" required>
            </div>

            <div class="form-group">
              <label for="food-choice">Gericht</label>
              <select class="form-control" id="food-choice" required>
                <option value="Kebap">Kebap (6€)</option>
                <option value="Dürum">Dürum (6,50€)</option>
              </select>
            </div>

            <div class="form-group">
              <label for="meat-choice">Fleisch</label>
              <select class="form-control" id="meat-choice" required>
                <option value="Huhn">Huhn</option>
                <option value="Kalb">Kalb</option>
              </select>
            </div>

            <div class="form-group">
              <label>Zusätzliche Optionen</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="extra-no-tomato">
                <label class="form-check-label" for="extra-no-tomato">Ohne Tomate</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="extra-no-sauce">
                <label class="form-check-label" for="extra-no-sauce">Ohne Soße</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="extra-with-cheese">
                <label class="form-check-label" for="extra-with-cheese">Mit Schafskäse</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="extra-spicy">
                <label class="form-check-label" for="extra-spicy">Mit Scharf</label>
              </div>
            </div>

            <div class="form-group">
              <label for="drink-choice">Getränk (optional)</label>
              <select class="form-control" id="drink-choice">
                <option value="">Kein Getränk</option>
                <option value="Ayran">Ayran (2€)</option>
              </select>
            </div>

            <div class="form-group">
              <label for="quantity">Menge</label>
              <input type="number" class="form-control" id="quantity" value="1" min="1" required>
            </div>

            <button type="submit" class="btn btn-primary">Bestellung hinzufügen</button>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <!-- Bestellvorschau -->
        <div class="order-preview">
          <h3>Bestellvorschau</h3>
          <div id="order-preview">
            <p>Keine Bestellungen hinzugefügt.</p>
          </div>
          <button id="submit-orders" class="btn btn-success mt-3" style="display:none;">Bestellung abschicken</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    let orders = [];

    // Bestellformular absenden (hinzufügen)
    $('#order-form').on('submit', function (event) {
      event.preventDefault();

      // Bestellungsdaten sammeln
      const order = {
        firstname: $('#firstname').val(),
        lastname: $('#lastname').val(),
        foodChoice: $('#food-choice').val(),
        meatChoice: $('#meat-choice').val(),
        quantity: $('#quantity').val(),
        price: calculatePrice(),
        extra_no_tomato: $('#extra-no-tomato').is(':checked'),
        extra_no_sauce: $('#extra-no-sauce').is(':checked'),
        extra_with_cheese: $('#extra-with-cheese').is(':checked'),
        extra_spicy: $('#extra-spicy').is(':checked'),
        drinkChoice: $('#drink-choice').val(),
      };

      // Bestellung in das Array hinzufügen
      orders.push(order);
      updateOrderPreview();
    });

    // Berechnet den Preis basierend auf den ausgewählten Optionen
    function calculatePrice() {
      let basePrice = $('#food-choice').val() === "Kebap" ? 6 : 6.5;
      let extras = 0;
      if ($('#extra-with-cheese').is(':checked')) {
        extras = 0.5;
      }
      if ($('#drink-choice').val() === "Ayran") {
        extras += 2;
      }
      return (basePrice + extras).toFixed(2);
    }

    // Aktualisiert die Bestellvorschau
    function updateOrderPreview() {
      const previewContainer = $('#order-preview');
      previewContainer.empty();

      if (orders.length === 0) {
        previewContainer.append('<p>Keine Bestellungen hinzugefügt.</p>');
        $('#submit-orders').hide();
      } else {
        orders.forEach((order, index) => {
          const total = (order.price * order.quantity).toFixed(2);
          previewContainer.append(`
            <div class="order-item">
              <p><strong>${order.foodChoice} (${order.meatChoice}) - ${order.quantity}x</strong> - Preis: €${order.price} - Gesamt: €${total}</p>
              <button class="btn btn-danger btn-sm delete-order" data-index="${index}">Löschen</button>
            </div>
          `);
        });
        $('#submit-orders').show(); // Zeige den Absende-Button
      }
    }

    // Löschen einer Bestellung
    $(document).on('click', '.delete-order', function () {
      const index = $(this).data('index');
      orders.splice(index, 1); // Bestellung aus dem Array entfernen
      updateOrderPreview(); // Vorschau aktualisieren
    });

    // Bestellungen absenden
    $('#submit-orders').on('click', function () {
      $.ajax({
        url: 'http://localhost:3000/submit-orders',  // Dein API-Endpunkt
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(orders),  // Bestellungen als Array schicken
        success: function (response) {
          alert('Bestellung wurde erfolgreich abgeschickt!');
          orders = []; // Bestellungen zurücksetzen
          updateOrderPreview(); // Vorschau zurücksetzen
        },
        error: function (error) {
          alert('Fehler beim Absenden der Bestellung.');
        }
      });
    });

    // Toggle Sidebar (Mobile)
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.body.classList.toggle('sidebar-active');
    }
  </script>
</body>

</html>
