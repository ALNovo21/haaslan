<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HPC - Haaslan Product Configurator</title>
  <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "rlmvdir9mn");
</script>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #343a40;
      color: white;
      padding: 20px;
      transition: 0.3s;
      z-index: 1050;
    }

    .sidebar a {
      color: white;
      display: block;
      padding: 10px 0;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .sidebar.active {
      left: 0;
    }

    body {
      transition: margin-left 0.3s;
    }

    body.sidebar-active {
      margin-left: 250px;
    }

    

    @media (max-width: 768px) {
      #sidebar-toggle {
        display: block;
      }

      .sidebar {
        left: -250px;
      }

      body.sidebar-active {
        margin-left: 0;
      }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: #007bff;
      color: white;
      border-radius: 10px 10px 0 0;
    }

    .header h1 {
      font-size: 24px;
    }

    .header .btn {
      background-color: #6c757d;
      color: white;
    }

    .card {
      border-radius: 15px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-control {
      border-radius: 10px;
    }

    .order-preview {
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 15px;
    }

    /* Password screen */
    #password-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    #password-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #password-form {
      background-color: #343a40;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    #password-form input {
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
    }

    #password-form button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
    }

  </style>
</head>

<body>

  <!-- Password Screen -->
  <div id="password-screen">
    <div id="password-form">
      <h3>Passwort eingeben</h3>
      <input type="password" id="password-input" placeholder="Passwort">
      <button onclick="checkPassword()">Zugriff gewähren</button>
    </div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <h4>Admin Menü</h4>
    <a href="admin.html">Admin Ansicht</a>
  </div>

  <!-- Main content -->
  <div class="container">
    <div class="header">
      <h1>HPC - Haaslan Product Configurator</h1>
      <button id="sidebar-toggle" class="btn" onclick="toggleSidebar()">☰</button>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <!-- Bestellformular -->
        <div class="card p-4">
          <h3>Bestellung hinzufügen</h3>
          <form id="order-form">
            <div class="form-group">
              <label for="firstname">Vorname</label>
              <input type="text" class="form-control" id="firstname" required>
            </div>

            <div class="form-group">
              <label for="lastname">Nachname</label>
              <input type="text" class="form-control" id="lastname" required>
            </div>

            <div class="form-group">
              <label for="food-choice">Gericht</label>
              <select class="form-control" id="food-choice" required>
                <option value="Kebap">Kebap (6€)</option>
                <option value="Dürum">Dürum (6,50€)</option>
              </select>
            </div>

            <div class="form-group">
              <label for="meat-choice">Fleisch</label>
              <select class="form-control" id="meat-choice" required>
                <option value="Huhn">Huhn</option>
                <option value="Kalb">Kalb</option>
              </select>
            </div>

            <div class="form-group">
              <label for="quantity">Menge</label>
              <input type="number" class="form-control" id="quantity" value="1" min="1" required>
            </div>

            <div class="form-group">
              <label>Zusätzliche Optionen</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="extra-no-tomato">
                <label class="form-check-label" for="extra-no-tomato">Ohne Tomate</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="extra-no-sauce">
                <label class="form-check-label" for="extra-no-sauce">Ohne Soße</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="extra-with-cheese">
                <label class="form-check-label" for="extra-with-cheese">Mit Schafskäse + 1,00€</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="extra-spicy">
                <label class="form-check-label" for="extra-spicy">Mit Scharf</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="extra-no-onion">
                <label class="form-check-label" for="extra-no-onion">Ohne Zwiebel</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="extra-only-salad">
                <label class="form-check-label" for="extra-only-salad">Nur Salat</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="extra-extra-sauce">
                <label class="form-check-label" for="extra-extra-sauce">Extra Soße</label>
              </div>              
            </div>

            <div class="form-group">
              <label for="drink-choice">Getränk (optional)</label>
              <select class="form-control" id="drink-choice">
                <option value="">Kein Getränk</option>
                <option value="Ayran">Ayran (2€)</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Bestellung hinzufügen</button>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <!-- Bestellvorschau -->
        <div class="order-preview">
          <h3>Bestellvorschau</h3>
          <div id="order-preview">
            <p>Keine Bestellungen hinzugefügt.</p>
          </div>
          <button id="submit-orders" class="btn btn-success mt-3" style="display:none;">Bestellung abschicken</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script>
    let orders = [];
    const password = "Freitag";

    // Check if password is stored
    if (!localStorage.getItem("passwordEntered")) {
      document.getElementById("password-screen").style.display = "flex";
    } else {
      // If password is stored, hide the password screen
      document.getElementById("password-screen").classList.add('hidden');
    }

    function checkPassword() {
      const enteredPassword = document.getElementById("password-input").value;
      if (enteredPassword === password) {
        // Store password in local storage to avoid asking again
        localStorage.setItem("passwordEntered", true);
        document.getElementById("password-screen").classList.add('hidden');
      } else {
        alert("Falsches Passwort!");
      }
    }

    $('#order-form').on('submit', function (event) {
      event.preventDefault();

      const order = {
        firstname: $('#firstname').val(),
        lastname: $('#lastname').val(),
        foodChoice: $('#food-choice').val(),
        meatChoice: $('#meat-choice').val(),
        quantity: parseInt($('#quantity').val(), 10),
        extra_no_tomato: $('#extra-no-tomato').is(':checked'),
        extra_no_sauce: $('#extra-no-sauce').is(':checked'),
        extra_with_cheese: $('#extra-with-cheese').is(':checked'),
        extra_spicy: $('#extra-spicy').is(':checked'),
        extra_no_onion: $('#extra-no-onion').is(':checked'),
extra_only_salad: $('#extra-only-salad').is(':checked'),
extra_extra_soße: $('#extra-extra-sauce').is(':checked'),
        drinkChoice: $('#drink-choice').val(),
      };

      order.price = calculatePrice(order);
      orders.push(order);
      updateOrderPreview();
    });

    function calculatePrice(order) {
      let basePrice = order.foodChoice === "Kebap" ? 6 : 6.5;
      let extras = 0;

      if (order.extra_with_cheese) extras += 1;
      if (order.drinkChoice === "Ayran") extras += 2;

      return (basePrice + extras).toFixed(2);
    }

    function updateOrderPreview() {
      const previewContainer = $('#order-preview');
      previewContainer.empty();

      if (orders.length === 0) {
        previewContainer.append('<p>Keine Bestellungen hinzugefügt.</p>');
        $('#submit-orders').hide();
      } else {
        orders.forEach((order, index) => {
          let extrasText = [];
          if (order.extra_no_tomato) extrasText.push("Ohne Tomate");
          if (order.extra_no_sauce) extrasText.push("Ohne Soße");
          if (order.extra_with_cheese) extrasText.push("Mit Schafskäse (+1,00€)");
          if (order.extra_spicy) extrasText.push("Mit Scharf");
          if (order.extra_no_onion) extrasText.push("Ohne Zwiebel");
if (order.extra_only_salad) extrasText.push("Nur Salat");
if (order.extra_extra_soße) extrasText.push("Extra Soße");
          if (order.drinkChoice === "Ayran") extrasText.push("Ayran (+2€)");

          const total = (order.price * order.quantity).toFixed(2);

          previewContainer.append(`
            <div class="order-item mb-3">
              <p><strong>${order.foodChoice} (${order.meatChoice}) - ${order.quantity}x</strong><br>
              Extras: ${extrasText.join(', ') || "Keine"}<br>
              Einzelpreis: €${order.price} - Gesamt: €${total}</p>
              <button class="btn btn-danger btn-sm delete-order" data-index="${index}">Löschen</button>
            </div>
          `);
        });
        $('#submit-orders').show();
      }
    }

    $(document).on('click', '.delete-order', function () {
      const index = $(this).data('index');
      orders.splice(index, 1);
      updateOrderPreview();
    });

    $('#submit-orders').on('click', function () {
      if (orders.length === 0) {
        alert('Keine Bestellungen vorhanden.');
        return;
      }

      $.ajax({
        url: 'https://haaslan.onrender.com/submit-orders',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(orders),
        success: function () {
          alert('Bestellung wurde erfolgreich abgeschickt!');
          orders = [];
          updateOrderPreview();
        },
        error: function () {
          alert('Fehler beim Absenden der Bestellung.');
        }
      });
    });

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
      document.body.classList.toggle('sidebar-active');
    }
  </script>

</body>

</html>
